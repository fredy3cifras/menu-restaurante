<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Restaurante Colombiano</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>

    <header>
        <h1>Menú Restaurante Colombiano</h1>
    </header>

    <div class="menu">

        <!-- Sección de Entradas -->
        <div class="category">
            <h2 onclick="toggleCategory('entradas')">Entradas</h2>
            <div id="entradas" class="category-content">
                <div class="menu-item">
                    <img src="images/arepa.jpg" alt="Arepa">
                    <div class="item-info">
                        <h3>Arepa</h3>
                        <p>Deliciosa arepa rellena con queso y otros ingredientes tradicionales.</p>
                    </div>
                </div>
                <!-- Agregar más platos aquí -->
            </div>
        </div>

        <!-- Sección de Platos Principales -->
        <div class="category">
            <h2 onclick="toggleCategory('platos-principales')">Platos Principales</h2>
            <div id="platos-principales" class="category-content">
                <div class="menu-item">
                    <img src="images/bandeja-paisa.jpg" alt="Bandeja Paisa">
                    <div class="item-info">
                        <h3>Bandeja Paisa</h3>
                        <p>El plato más representativo de la región paisa.</p>
                    </div>
                </div>
                <!-- Agregar más platos aquí -->
            </div>
        </div>

        <!-- Más secciones como Postres, Bebidas, etc. -->

    </div>

    <script src="script.js"></script> <!-- Vincula tu archivo JS -->
</body>
</html>
